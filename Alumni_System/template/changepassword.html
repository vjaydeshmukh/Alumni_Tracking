{% extends 'base.html' %}
{% block title %}Change Password | {{ block.super }}{% endblock %}

{% block content %}

    <div class="container-fluid" style="width: 55%">

    <h1 style="margin-bottom: 9px">Change Password</h1>

    {% if message %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              <p align="center"><strong> {{ message }} </strong><button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button></p>
            </div>
    {% endif %}
    {% if message_error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              <p align="center"><strong> {{ message_error }} </strong><button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button></p>
            </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-success">Update Password</button>
    </form>

    </div>

{% endblock %}
